<!DOCTYPE html>
<html>

<head>
  <title>修仙模拟器</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <h2>修仙模拟器</h2>
    <div class="settings-button">
      <button id="settings-btn">⚙</button>
    </div>

    <div class="info-container">
      <div class="info-section">
        <h3>基本信息</h3>
        <p>姓名：<span id="name"></span></p>
        <p>境界：<span id="jingjie"></span></p>
        <p>灵根：<span id="linggen" class="spirit-root"></span></p>
      </div>
      <div class="info-section">
        <h3>修炼</h3>
        <p>修为：<span id="xiuwei"></span></p>
        <p>经验：<span id="experience"></span></p>
      </div>
      <div class="info-section">
        <h3>状态</h3>
        <p>生命：<span id="health"></span></p>
        <p>灵力：<span id="spiritual_power"></span></p>
      </div>
      <div class="info-section">
        <h3>战斗</h3>
        <p>攻击：<span id="attack"></span></p>
        <p>防御：<span id="defense"></span></p>
      </div>
      <div class="info-section">
        <h3>资源</h3>
        <p>矿石：<span id="ore"></span></p>
        <p>药草：<span id="herb"></span></p>
        <p>灵石：<span id="spirit_stone"></span></p>
      </div>
    </div>

    <div class="button-container">
      <button class="toggle-btn" data-activity="xiulian">修炼</button>
      <button class="toggle-btn" data-activity="mine">挖矿</button>
      <button class="toggle-btn" data-activity="gatherHerbs">采药</button>
    </div>

    <h3>背包</h3>
    <div id="inventory-container">
      <ul id="inventory-list">
        <!-- 背包物品将显示在这里 -->
      </ul>
    </div>

    <h3>任务</h3>
    <div id="quest-container">
      <ul id="quest-list">
        <!-- 任务列表将显示在这里 -->
      </ul>
    </div>

    <div id="game-output">
      <!-- 游戏输出内容将显示在这里 -->
      欢迎来到修仙世界！你可以通过点击下方的按钮进行操作，或者在输入框中输入指令。
    </div>
    <div id="input-area">
      <input type="text" id="user-input" placeholder="请输入你的指令...">
      <button id="submit-button">执行</button>
    </div>
  </div>

  <div id="settingsPage" class="settings-page">
    <div class="settings-content">
      <div class="settings-header">
        <h3>设置</h3>
        <button id="closeSettings">❌</button>
      </div>
      <button id="restartButton">重新开始</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
